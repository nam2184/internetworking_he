{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} User Settings {% endblock %}</h1>


{% from "_formhelpers.html" import render_field,show_errors %}
<form method="POST" action="/settings">
    {{ form.csrf_token }}


    {{show_errors()}}

    {{ render_field(form.username) }}

    <p>
        <input type="submit" value="Save">
    </p>
</form>

{% endblock %}
